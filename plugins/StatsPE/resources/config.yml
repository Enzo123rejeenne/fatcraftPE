# Configuration file for StatsPE

# Select your language
Language: English

# Enable Stats: true/false
Stats:
  Online: true
  ClientID: true
  LastIP: true
  UUID: true
  XBoxAuthenticated: false
  FirstJoin: true
  LastJoin: true
  JoinCount: true
  KillCount: true
  K/D: true
  DeathCount: true
  OnlineTime: true
  BlockBreakCount: true
  BlockPlaceCount: true
  ChatCount: true
  ItemConsumeCount: true
  ItemCraftCount: true
  ItemDropCount: true

# Date format, for a further explanation see here: http://php.net/manual/de/function.date.php
dateFormat: "H:i:s d. M Y"
# Data provider for StatsPE
# It can save it's data in these providers:
# mysql, json
Provider: mysql
JSON:
    # Time in minutes after which changes are saved
    saveInterval: 1
# mysql settings in case you're using it
MySQL:
    host: "127.0.0.1:3306"
    username: "mcpe"
    password: "test"
    database: "StatsPE"
    cacheLimit: 100

FloatingTops:
  - statName: "XP"
    location: world/0/75/0
    lines: 5
  - statName: "XP"
    name: "The Best"
    location: world/10/75/0
    lines: 1