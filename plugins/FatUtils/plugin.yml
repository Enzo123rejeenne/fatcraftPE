name: FatUtils
version: Build#16
main: fatutils\FatUtils
description: "FatUtils"
api: [3.0.0-ALPHA9]
depend: ["StatsPE", "LoadBalancer"]
load: POSTWORLD
commands:
  fatUtils:
    description: "do stuff"
    usage: "/fu"
    aliases: ["fu"]
  gps:
    description: "print your position"
    permission: command.gps
  firestorm:
    aliases: ["fs"]
    description: "Merge you fatcraft acount with your firestorm account"
  lang:
    description: "Display the language menu"
  perms:
    permission: perms
    description: "permissions commands"
  ban:
    description: "Ban player"
    usage: "/ban <playerName> [for <duration> d|h|m] [cause <text>]"
    aliases: ["ban-ip", "banreload"]
  mute:
    description: "Mute player"
    usage: "/mute <playerName> [for <duration> d|h|m]"
    aliases: ["unmute"]
  pet:
      description: "debug commands for pets"
  skin:
      description: "debug commands for skins"
      permission: command.skin
  npcs:
      description: "debug commands for npcs"
      permission: command.npcs
  sign:
      description: "debug commands for signs"
      permission: command.npcs
  pwr:
      description: "debug commands for powers"
      permission: command.powers