default:
  prefix: ""
  color: "§7"
  allow:
    - chat.sendMessageTest

Hero:
  extends: default
  prefix: "§2Hero "
  color: §f
  allow:
    - effect.superjump

Titan:
  extends: Hero
  prefix: "§4Titan "
  color: §4
  allow:
    - lobby.quickgameselection
    - reset.kit.disabled
    - lobby.fly

Legend:
  extends: Titan
  prefix: "§6Legend "
  color: §6
  allow:
    - lobby.setscale

VIP:
  extends: default
  prefix: "§6VIP "
  color: §f
  allow:
    - sign.network.serverjoin
    - lobby.items

Modo:
  extends: VIP
  prefix: "§1Staff "
  color: §f
  allow:
    - ban.uuid
    - ban.ip
    - ban.reload
    - chat.mute
    - chat.unmute
    - op.kick
    - op.ban

Admin:
  extends: Modo
  prefix: "§5Admin "
  color: §f
  allow:
    - server.stop
    - op.kick.modo
    - op.ban.modo
    - perms
    - command.gps

Test:
   extends: Admin
   prefix: test
   deny:
     - perms