default:
  allow:
    - chat.sendMessageTest

VIP:
  extends: default
  prefix: §dVIP
  allow:
    - truc.machin

Modo:
  extends: VIP
  prefix: §1modo
  allow:
    - ban.uuid
    - ban.ip
    - ban.reload
    - chat.mute
    - chat.unmute
    - op.kick
    - op.ban

Admin:
  extends: Modo
  prefix: §4admin
  allow:
    - server.stop
    - op.kick.modo
    - op.ban.modo
    - perms
    - command.gps
    
Test:
   extends: Admin
   prefix: test
   deny:
     - perms