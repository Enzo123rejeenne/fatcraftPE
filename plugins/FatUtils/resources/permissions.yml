default:
  prefix: ""
  color: "§7"
  allow:
    - chat.sendMessageTest

VIP:
  extends: default
  prefix: "§6VIP "
  color: §f
  allow:
    - sign.network.serverjoin

Modo:
  extends: VIP
  prefix: "§1Staff "
  color: §f
  allow:
    - ban.uuid
    - ban.ip
    - ban.reload
    - chat.mute
    - chat.unmute
    - op.kick
    - op.ban

Admin:
  extends: Modo
  prefix: "§4Admin "
  color: §f
  allow:
    - server.stop
    - op.kick.modo
    - op.ban.modo
    - perms
    - command.gps

Test:
   extends: Admin
   prefix: test
   deny:
     - perms