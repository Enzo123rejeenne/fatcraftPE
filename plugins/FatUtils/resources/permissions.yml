default:
  prefix: ""
  color: "§7"
  allow:
    - chat.sendMessageTest

Rookie:
  extends: default
  prefix: "§2Rookie "
  color: §f
  allow:
    - effect.superjump

Commander:
  extends: Rookie
  prefix: "§4Commander "
  color: §4
  allow:
    - lobby.quickgameselection
    - reset.kit.disabled
    - lobby.fly

Veteran:
  extends: Commander
  prefix: "§6Veteran "
  color: §6
    - lobby.setscale

VIP:
  extends: default
  prefix: "§6VIP "
  color: §f
  allow:
    - sign.network.serverjoin
    - lobby.items

Modo:
  extends: VIP
  prefix: "§1Staff "
  color: §f
  allow:
    - ban.uuid
    - ban.ip
    - ban.reload
    - chat.mute
    - chat.unmute
    - op.kick
    - op.ban

Admin:
  extends: Modo
  prefix: "§5Admin "
  color: §f
  allow:
    - server.stop
    - op.kick.modo
    - op.ban.modo
    - perms
    - command.gps

Test:
   extends: Admin
   prefix: test
   deny:
     - perms