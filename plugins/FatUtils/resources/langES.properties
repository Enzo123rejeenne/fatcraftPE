template.info.template=§3== §bINFORMACIÓN §7- {gameName}§3 ========§r§f\n{text}\n§3=============================§r§f\n
template.info.hg=En este juego, una cantidad indeterminada de jugadores se unirán y al cabo de unos segundos, deberán buscar recursos a lo largo del mapa para poder eliminar a los otros participantes y así ganar el juego. Habrán cofres y recursos desperdigados que ayudarán a los participantes.
template.info.sw=Minijuego donde deberán encontrar cofres con materiales y contenido que les ayudarán para poder sobrevivir y liquidar al resto de los oponentes. Haz puentes para cruzar las islas flotantes y así encontrar y matar a los oponentes, ¡y sé el último superviviente para ganar el juego!
template.info.md=En este juego, uno de los jugadores es aleatoriamente seleccionado para ser el Asesino. El resto de los jugadores son Ciudadanos. La tarea del Asesino es la de matar a todos los Ciudadanos. Para defenderse, uno de los Ciudadanos aparecerá con un arco. Los otros Ciudadanos podrán obtener un arco recogiendo 6 lingotes de hierro que aparecerán aleatoriamente en el mapa. Los Ciudadanos han de adivinar quién es el Asesino y dispararle. Pero tengan en cuenta que si le disparan a un Ciudadano, ¡el que haya disparado también morirá! ¡Formad equipo, Ciudadanos, y cazad al Asesino!
template.info.bw=En las BeaconWars, tú y 3 compañeros más lucharán para ser los últimos supervivientes. Cada equipo tiene su isla donde encontrarán a un vendedor, una forja que produce hierro y un faro. Si el faro es destruido, entonces ya no podrán reaparecer de nuevo. Acumula hierro, oro y esmeraldas para comprar objetos y mejoras que te ayudarán a dominar la partida.
template.info.br=En este juego debes ser el más rápido en terminar la carrera, ¡basándote solo en tu maestría con el bote! Las llamas representan los puntoas de control que debes de pasar, y las bolas de partículas son los objetos que puedes usar contra tus oponentes.
