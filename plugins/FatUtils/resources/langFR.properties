template.info.hg=Un jeu chacun pour soi où vous devrez chercher les coffres pour avoir l’équipement qui vous aidera à tuer tout le monde. Soyez le dernier en vie pour gagner la partie !
template.info.sw=Un jeu chacun pour soi où vous devrez chercher les coffres pour avoir l’équipement qui vous aidera à tuer tout le monde. Construisez des ponts entre les îles volantes pour trouver vos opposants, et soyez le dernier en vie pour gagner la partie !
template.info.md=Dans ce jeu, un des joueurs est choisi au hasard pour être le Meurtrier. Tous les autres joueurs sont des Citoyens. Le Meurtrier doit tuer tous les Citoyens. Pour se protéger, un des Citoyens apparaîtra avec un arc. Les autres Citoyens peuvent gagner un arc en ramassant 6 lingots de Fer qui apparaîtront aléatoirement sur la carte. Les Citoyens doivent deviner qui est le Meurtrier, et le tuer à l’arc. Mais soyez prudent, si vous tuez un Citoyen, vous mourez ! Alliez-vous Citoyens ! Et trouvez le Meurtrier !
template.info.bw=Dans le BeaconWars, vous et jusqu’à 3 alliés vous battez pour être la dernière team en vie. Chaque équipe a son île où vous trouverez un magasin, une forge qui produit du fer et une balise. Vous devrez défendre la balise. Si votre balise est cassée, vous ne pourrez plus réapparaître. Collectez les lingots de Fer, Or et les Émeraudes pour acheter les objets et améliorations qui vous aideront à dominer le jeu !

